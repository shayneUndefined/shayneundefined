---
layout: gallery
title: gallery page
page: gallery-page
---

{% assign data = site.data %}
	
<body>
	<section class="hero" style="background-image: 
	url('{{ data.gallery-page.cover }}'); background-size: cover !important; background-position: 50% 50%;">
			
	</section>


	<section class="main" style="gap: 3em; justify-content: center;">
		<div>
			<p>{{ site.data.strings.gallery-page.description }}</p>
		</div>
	</section>
	<section class="menu-gallery" style="background-color: #000; justify-content: center">
		{% assign images = data.gallery-page.images %}
		{% for image in images %}
			<img src="{{ image }}" style="height: 40vh">
		{% endfor %}



	</section>

</body>

</html>
