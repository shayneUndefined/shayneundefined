---
layout: default
title: Home
page: home
---

{% assign data = site.data %}

<body>
	<section class="hero" style="background-image: 
	url('{{ data.images.home.hero01 }}'); background-size: cover !important; background-position: 50% 50%;">
	</section>

	<section class="fold">
		<div class="golden-col">
			<h1>
				IT'S ALIVE
			</h1>
		</div>
		<div class="silver-col">
			<p>
				{{ site.data.strings.home.description }}
			</p>
		</div>
	</section>
	
	<section class="menu-gallery">

		<div id="graphic" class="col-2" style="background-image: 
			url( '{{ data.images.graphic.hero01 }}');">
			<a href="{{ data.menu-links.graphic.url }}">
				<h6>
					01 {{ data.menu.home[0] }}
				</h6>
			</a>	
		</div>
		<div id="graphic" class="col-2" style="background-image: 
			url( '{{ data.images.motion.hero01 }}');">
			<a href="{{ data.menu-links.motion.url }}">
				<h6>
					02 {{ data.menu.home[1] }}
				</h6>
			</a>
		</div>
		<div id="graphic" class="col-2" style="background-image: 
			url( '{{ data.images.web.hero01 }}');">
			<a href="{{ data.menu-links.web.url }}">
				<h6>
					03 {{ data.menu.home[2] }}
				</h6>
			</a>
		</div>
		<div id="graphic" class="col-2" style="background-image: 
			url( '{{ data.images.sculpts.hero01 }}');">
			<a href="{{ data.menu-links.sculpts.url }}">
				<h6>
					04 {{ data.menu.home[3] }}
				</h6>
			</a>
		</div>



	</section>

</body>
