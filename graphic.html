---
layout: default
title: Graphic
page: graphic
---

{% assign data = site.data %}
	
<body>
	<section class="hero" style="background-image: 
	url('{{ site.data.images.graphic.hero01 }}'); background-size: cover !important; background-position: 50% 50%;">
			
	</section>


	<section class="main" style="gap: 3em; justify-content: center;">
		<div>
			<p>{{ site.data.strings.graphic.description }}</p>
		</div>
	</section>
	<section class="menu-gallery">
		{% assign graphic-covers = data.images.graphic-covers %}
		{% for project in graphic-covers %}
			{% assign cover = project[0] %}
			<div id="graphic" class="col-2" style="background-image: 
			url( '{{ cover }}');">
				<a href="{{ data.menu-links.sculpts.url }}">
					<h6>
						{{ project[0] }}
					</h6>
				</a>
			</div>
		{% endfor %}



	</section>

</body>

</html>
